<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicators - UN OSAA Data Catalog</title>
    <link rel="icon" type="image/svg+xml" href="OSAA identifier color.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="container">
            <div class="stats-container">
                <div class="stat-card">
                    <i class="fas fa-chart-line"></i>
                    <div class="stat-content">
                        <h3 id="totalIndicators">0</h3>
                        <p>Total Indicators</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-layer-group"></i>
                    <div class="stat-content">
                        <h3>6</h3>
                        <p>Thematic Clusters</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-globe-africa"></i>
                    <div class="stat-content">
                        <h3>54</h3>
                        <p>African Countries</p>
                    </div>
                </div>
            </div>

            <div class="indicators-container">
                <div class="indicators-header">
                    <h2>Development Indicators</h2>
                    <p>Browse and search through our comprehensive collection of development indicators</p>
                </div>

                <div class="indicators-filters">
                    <div class="filter-group">
                        <label for="indicatorSearch">Search Indicators:</label>
                        <input type="text" id="indicatorSearch" placeholder="Search by indicator name, description, or source...">
                    </div>
                    <div class="filter-group">
                        <label for="indicatorClusterFilter">Filter by Cluster:</label>
                        <select id="indicatorClusterFilter">
                            <option value="">All Clusters</option>
                            <option value="financing">Financing for Development</option>
                            <option value="conflict">Addressing Drivers of Conflict</option>
                            <option value="democracy">Democracy, Resilience, and Human Capital</option>
                            <option value="sti">Science, Technology, and Innovation</option>
                            <option value="industrialization">Industrialization and AfCFTA</option>
                            <option value="energy">Sustainable Energy and Climate Change</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="indicatorSourceFilter">Filter by Source:</label>
                        <select id="indicatorSourceFilter">
                            <option value="">All Sources</option>
                            <option value="World Bank">World Bank</option>
                            <option value="UNCTAD">UNCTAD</option>
                            <option value="IMF">IMF</option>
                            <option value="African Union">African Union</option>
                            <option value="OECD">OECD</option>
                            <option value="UN">UN</option>
                            <option value="UNESCO">UNESCO</option>
                            <option value="PERI">PERI</option>
                            <option value="Afreximbank">Afreximbank</option>
                            <option value="African Development Bank">African Development Bank</option>
                            <option value="IEA">IEA</option>
                            <option value="IRENA">IRENA</option>
                            <option value="FAO">FAO</option>
                            <option value="ILO">ILO</option>
                            <option value="Mo Ibrahim Foundation">Mo Ibrahim Foundation</option>
                            <option value="PWC">PWC</option>
                        </select>
                    </div>
                </div>

                <div class="indicators-list" id="indicatorsList">
                    <!-- Indicators will be dynamically loaded here -->
                </div>

                <div class="pagination" id="pagination">
                    <!-- Pagination will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Add Indicator Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Indicator</h2>
                <span class="close" onclick="hideAddForm()">&times;</span>
            </div>
            <form id="addIndicatorForm">
                <div class="form-group">
                    <label for="indicatorName">Indicator Name *</label>
                    <input type="text" id="indicatorName" required>
                </div>
                <div class="form-group">
                    <label for="indicatorCluster">Cluster *</label>
                    <select id="indicatorCluster" required>
                        <option value="">Select Cluster</option>
                        <option value="financing">Financing for Development</option>
                        <option value="conflict">Addressing Drivers of Conflict</option>
                        <option value="democracy">Democracy, Resilience, and Human Capital</option>
                        <option value="sti">Science, Technology, and Innovation</option>
                        <option value="industrialization">Industrialization and AfCFTA</option>
                        <option value="energy">Sustainable Energy and Climate Change</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="indicatorTheme">Theme</label>
                    <input type="text" id="indicatorTheme">
                </div>
                <div class="form-group">
                    <label for="indicatorDescription">Description</label>
                    <textarea id="indicatorDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="indicatorSource">Data Source URL</label>
                    <input type="url" id="indicatorSource">
                </div>
                <div class="form-group">
                    <label for="indicatorMetadata">Metadata</label>
                    <textarea id="indicatorMetadata" rows="2" placeholder="Source, methodology, update frequency..."></textarea>
                </div>
                <div class="form-group">
                    <label for="indicatorRemarks">Remarks</label>
                    <textarea id="indicatorRemarks" rows="2"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideAddForm()">Cancel</button>
                    <button type="submit">Add Indicator</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="data-loader.js"></script>
    <script src="script.js"></script>
    <script>
        // Load shared components
        function loadSharedComponents() {
            fetch('shared/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-placeholder').innerHTML = data;
                    // Set active navigation
                    const indicatorsLink = document.getElementById('indicatorsLink');
                    const reportsLink = document.getElementById('reportsLink');
                    if (indicatorsLink) indicatorsLink.classList.add('active');
                    if (reportsLink) reportsLink.classList.remove('active');
                });
            
            fetch('shared/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                });
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadSharedComponents();
        });
    </script>
</body>
</html>
